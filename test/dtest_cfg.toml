[project]
name = "DCC"
tests_path = "cases/"
exec_prep = "../compiler [SOURCE]"
exec = "../prog"
run_after = "rm ../prog"

[tests]
[tests.exitcode]
desc = "Return a static exit code from main."
type = "returncode"
expect = 99

[tests.add]
desc = "Basic addition."
type = "returncode"
expect = 2

[tests.forloop]
desc = "Basic for loops."
type = "returncode"
expect = 3
