name: Compile the compiler

on:
  push:

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Make dcc
      run: make
    
    - name: Prepare test - get pip packages
      run: |
        python3 -m pip install --upgrade pip
        pip3 install --upgrade toml

    - name: Test dcc
      run: ./test/dtest.py
